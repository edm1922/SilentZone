<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SilentZone</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../images/icon-48.png" alt="SilentZone Logo">
        <h1>SilentZone</h1>
      </div>
      <p class="subtitle">Filter the web, your way</p>
    </header>
    
    <div class="status-section">
      <div class="status-indicator">
        <span class="status-dot active" id="statusDot"></span>
        <span class="status-text" id="statusText">Active</span>
      </div>
      <button class="toggle-btn" id="toggleBtn">Pause</button>
    </div>
    
    <div class="divider"></div>
    
    <div class="active-mutes" id="activeMutes">
      <h2>Active Mutes</h2>
      <div class="mute-list" id="muteList">
        <!-- Mute items will be inserted here dynamically -->
        <div class="empty-state" id="emptyState">
          <p>No active mute rules</p>
          <p class="empty-subtext">Add mute rules in the SilentZone web app</p>
        </div>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="actions">
      <button class="primary-btn" id="openAppBtn">Open SilentZone App</button>
      <button class="secondary-btn" id="syncBtn">Sync Now</button>
    </div>
    
    <footer>
      <p>Last synced: <span id="lastSyncTime">Never</span></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
