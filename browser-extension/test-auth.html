<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SilentZone Auth Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9fafb;
    }
    .success {
      color: #10b981;
      font-weight: bold;
    }
    .error {
      color: #ef4444;
      font-weight: bold;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f3f4f6;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>SilentZone Auth Test</h1>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" value="edronmaguale635@gmail.com">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" value="tripz0219">
  </div>
  
  <button id="loginBtn">Test Direct Login</button>
  
  <div class="result" id="result">
    <p>Results will appear here...</p>
  </div>
  
  <script>
    // Configuration
    const config = {
      supabaseUrl: 'https://vepfwtiavznddkbhmrnw.supabase.co',
      supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlcGZ3dGlhdnpuZGRrYmhtcm53Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjMzNDU3MywiZXhwIjoyMDYxOTEwNTczfQ.7hR25cT9Wpg-b3PvYAlP9r9bcn_QO12e9r65JHmxjoY'
    };
    
    // DOM Elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const resultDiv = document.getElementById('result');
    
    // Event Listeners
    loginBtn.addEventListener('click', testDirectLogin);
    
    /**
     * Test direct login with Supabase
     */
    async function testDirectLogin() {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showResult('Please enter both email and password', 'error');
        return;
      }
      
      showResult('Testing direct login...', 'normal');
      
      try {
        // Call the Supabase auth API directly
        const response = await fetch(`${config.supabaseUrl}/auth/v1/token?grant_type=password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': config.supabaseKey
          },
          body: JSON.stringify({
            email,
            password
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          showResult(`Login failed: ${errorData.message || response.statusText}`, 'error');
          return;
        }
        
        const data = await response.json();
        
        if (data.access_token && data.refresh_token && data.user) {
          showResult('Login successful!', 'success');
          
          // Show the token and user data
          const resultHtml = `
            <p class="success">Login successful!</p>
            <h3>Access Token:</h3>
            <pre>${data.access_token.substring(0, 50)}...</pre>
            <h3>User Data:</h3>
            <pre>${JSON.stringify(data.user, null, 2)}</pre>
          `;
          
          resultDiv.innerHTML = resultHtml;
        } else {
          showResult('Login failed: Invalid response data', 'error');
        }
      } catch (error) {
        showResult(`Error: ${error.message}`, 'error');
      }
    }
    
    /**
     * Show a result message
     */
    function showResult(message, type) {
      resultDiv.innerHTML = `<p class="${type}">${message}</p>`;
    }
  </script>
</body>
</html>
